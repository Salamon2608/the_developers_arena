<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .bmi-box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      transition: 0.3s;
    }
    .bmi-box:hover {
      transform: translateY(-5px);
    }
    h2 {
      margin-bottom: 20px;
      color: #185a9d;
    }
    input {
      width: 85%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #43cea2;
      outline: none;
    }
    button {
      background: #185a9d;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #43cea2;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      border-radius: 10px;
      background: #f5f5f5;
      color: #333;
      min-height: 40px;
    }
    /* Different BMI status colors */
    .underweight { color: #f39c12; }
    .normal { color: #27ae60; }
    .overweight { color: #e67e22; }
    .obese { color: #e74c3c; }
  </style>
</head>
<body>

  <div class="bmi-box">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (m)">
    <br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result">Result will appear here</div>
  </div>

  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);
      let resultBox = document.getElementById("result");
      let result;

      if (isNaN(weight) || isNaN(height) || height <= 0) {
        resultBox.innerHTML = "âŒ Enter valid weight and height";
        resultBox.className = "";
      } else {
        let bmi = weight / (height * height);
        let status = "";
        let cssClass = "";

        if (bmi < 18.5) {
          status = "Underweight";
          cssClass = "underweight";
        } else if (bmi < 25) {
          status = "Normal weight";
          cssClass = "normal";
        } else if (bmi < 30) {
          status = "Overweight";
          cssClass = "overweight";
        } else {
          status = "Obese";
          cssClass = "obese";
        }

        resultBox.innerHTML = `Your BMI: ${bmi.toFixed(2)} <br> Status: ${status}`;
        resultBox.className = cssClass;
      }
    }
  </script>

</body>
</html>
